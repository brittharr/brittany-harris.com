---
layout: default
permalink: /
redirect_from: /projects.html
---

<div class="home">

  <h1 class="page-heading">Case Studies</h1>

  <ul class="post-list">
    {% for page in site.case-studies %}
      <li>

        <h2>
          <a class="post-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <h1 class="page-heading">Additional Work</h1>

  <ul class="post-list">
    {% for page in site.projects %}
      <li>

        <h2>
          <a class="post-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
